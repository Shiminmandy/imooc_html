<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document.clear</title>
	<style type="text/css">
		#div1{
			background-color: red;
		}
		#div2{
			background-color: yellow;
			float: left;
			width: 200px;
			height: 200px;
		}
		#div3{
			background-color: blue;
			float: left;
			width: 220px;
			height: 220px;
		}
		#div4{
			background-color: black;
			width: 240px;
			height: 240px;
			/*clear: both;*/
		}
		/*#clearDiv{
			clear: both;
		}*/

		#clearDiv: :after{
			content: "";
			visibility: hidden;
			height: 0px;
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="div1">
		<div id="div2"></div>
		<div id="div3"></div>
		<div id="clearDiv"></div>
		<div id="div4"></div>
	</div>
</body>
</html>
