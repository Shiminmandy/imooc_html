<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>position</title>
	<style type="text/css">
	    .img1{
	    	width: 100%;

	    }
	    .img2{
	    	right: 0px;
	    	top: 300px;
	    	position: fixed;
	    }
	    .img3{
	    	left: 0px;
	    	top: 50%;
	    	position: fixed;
	    	margin-top: -182px;
	    }
	</style>
</head>
<body>
    <div class="main">
	    <img class="img1" src="http://climg.mukewang.com/59c9f7ce0001839219034033.png">
	    <div class="left">
	        <img class="img2" src="http://climg.mukewang.com/5a3383c70001f1b702240364.png">
	    </div>
	    <div class="right">
	        <img class="img3" src="http://climg.mukewang.com/5a3383d00001a3dd02240364.png">
	        
	    </div>
	</div>
</body>
</html>
